<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
    <title>Dashboard</title>
  </head>

  <body>
    <div class="root">
      <div class="carousel">
        <img src="image.png" alt="carousel-img" class="carousel-img" />
        <!-- <img src="image.png" alt="carousel-img" class="carousel-img"/> -->
      </div>
      <div class="navbar">
        <img src="nav-img.png" alt="navbar-img" class="nav-img" />
        <div class="nav-items">
          <li class="nav-item">Home</li>
          <li class="nav-item">Orders</li>
          <li class="nav-item">Invoices</li>
          <li class="nav-item">Payments</li>
          <li class="nav-item">Seco Sales</li>
        </div>
      </div>
      <div class="float-bar">
        <div class="slide-bar">
          <li class="slide-item selected">Offers</li>
          <li class="slide-item">Payments</li>
          <li class="slide-item">Schemes</li>
          <li class="slide-item">Announcements</li>
          <li class="slide-item">Reports</li>
        </div>
        <button class="float-button">
          <img src="add-btn.png" alt="add-button" class="add-btn" />
          Actions
        </button>
      </div>
    </div>
  </body>
  <script>
    const slideItems = document.querySelectorAll(".slide-item");

    slideItems.forEach((item) => {
      item.addEventListener("click", function () {
        slideItems.forEach((i) => i.classList.remove("selected"));

        this.classList.add("selected");
      });
    });
  </script>
</html>
